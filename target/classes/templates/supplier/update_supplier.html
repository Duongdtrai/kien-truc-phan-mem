<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Supplier Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 5%">
	<h2><- Cập nhật nhà cung cấp</h2>
	<form th:action="@{/updateSupplier}" th:object="${supplierDto}" method="POST">
		<input type="hidden" th:field="*{id}" />
		<div class="form-group">
			<label for="supplierName">Name</label>
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4" id="supplierName" placeholder="Name" required>
		</div>
		<div class="form-group">
			<label for="supplierEmail">Email</label>
			<input type="email" th:field="*{email}" class="form-control mb-4 col-4" id="supplierEmail" placeholder="Email" required>
		</div>
		<div class="form-group">
			<label for="supplierAddress">Address</label>
			<input type="text" th:field="*{address}" class="form-control mb-4 col-4" id="supplierAddress" placeholder="Address" required>
		</div>
		<div class="form-group">
			<label for="supplierPhoneNumber">Phone Number</label>
			<input type="tel" th:field="*{phoneNumber}" class="form-control mb-4 col-4" id="supplierPhoneNumber" placeholder="Phone Number" required>
		</div>
		<div class="form-group">
			<label for="supplierNote">Note</label>
			<textarea th:field="*{note}" class="form-control mb-4 col-4" id="supplierNote" rows="3" placeholder="Note"></textarea>
		</div>
		<div style="display: flex">
			<button type="submit" class="btn btn-info col-2"> Save Supplier</button>
			<a th:href="@{/supplier}" class="btn btn-primary ml-3">Back to Supplier List</a>
		</div>
	</form>
	<hr>
</div>
</body>
</html>
